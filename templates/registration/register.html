{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Entrar no Todo-Dudu {% endblock %}


{% block content %}
<div class="rl-md-4 offset-md-0" id="register-div">
    <div class="col-md-4 offset-md-4" id="register-col">
        <div class="card auth-card" id="register-card">
            <div class="card-body">
                <h4 class="card-title text-center">
                    Registrar-se
                </h4>

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{form|crispy}}

                    <button type="submit" class="btn btn-primary btn-block" id="register-btn">Registrar</button>
                </form>
            </div>
        </div>
        <p class="change-form-p" id="link">JÃ¡ possui uma conta? <a href="/accounts/login">Entre agora</a></p>
    </div>
    
</div>


{% endblock %}
